<!-- Cards -->
<div>
  <div style = "margin-bottom : 60px" > 
   <div *ngFor = 'let image of images' style="border-width: 0.2px;border-color: black; border-style: solid; ">
    <mat-card class="card" style= "">
      <img mat-card-image src={{image.img_src}} alt="Photo of a mars">
      <mat-card-content>
        <h3>
          {{image.rover.name}} rover - {{image.camera.full_name}}
        </h3>
        <p>{{image.earth_date}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Like</button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>
 
</div>
